language: node_js
node_js:
  - "6.9.1"
install:
  - npm install
script:
  - npm run docs:build
after_success:
  # If the build is not a PR and is on master, deploy the GitBook to gh-pages.
  - test $TRAVIS_PULL_REQUEST == "false" &&
    test $TRAVIS_BRANCH == "source" &&
    bash publish.sh
env:
  global:
    secure: 
branches:
  except:
    - master
